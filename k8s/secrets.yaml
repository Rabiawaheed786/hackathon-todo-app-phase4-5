# k8s\secrets.yaml
apiVersion: v1
kind: Secret
metadata:
  name: todo-secrets
type: Opaque
stringData:
  # In values ko GitHub par push karne ke baad apne local server par set karein
  POSTGRES_USER: "postgres"
  POSTGRES_PASSWORD: "YOUR_SECURE_PASSWORD"
  POSTGRES_DB: "todo_db"
  
  # Database connection string ka format
  DATABASE_URL: "postgresql://user:password@service-name:5432/db-name"

  # OpenAI API Key ka placeholder
  OPENAI_API_KEY: "YOUR_OPENAI_API_KEY_HERE"