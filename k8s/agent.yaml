apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-agent
  template:
    metadata:
      labels:
        app: todo-agent
    spec:
      containers:
        - name: todo-agent
          image: rabiawaheed/todo-agent:phase5
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8001
          env:
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: todo-secrets
                  key: OPENAI_API_KEY
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: todo-secrets
                  key: DATABASE_URL
            - name: BACKEND_URL 
              value: "http://todo-backend:8000"
---
apiVersion: v1
kind: Service
metadata:
  name: todo-agent
spec:
  selector:
    app: todo-agent
  ports:
    - protocol: TCP
      port: 8001
      targetPort: 8001
  type: LoadBalancer