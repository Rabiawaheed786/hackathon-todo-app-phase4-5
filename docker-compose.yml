services:
  # 1. Backend Container Setup
  todo-backend:
    build: 
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - backend/.env

  # 2. Frontend Container Setup
  todo-frontend:
    build: 
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - todo-backend

  # 3. AI Agent Setup
  todo-agent:
    build:
      context: .
      dockerfile: ai-agent/Dockerfile
    ports:
      - "8001:8001"
    depends_on:
      - todo-backend